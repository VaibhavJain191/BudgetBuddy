{% extends "base.html" %}

{% block title %}Error - Finance Manager{% endblock %}

{% block extra_css %}
<style>
    .error-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, rgba(0, 13, 255, 0.05) 0%, rgba(0, 13, 255, 0.02) 100%);
    }

    .error-card {
        background: rgba(255, 255, 255, 0.98);
        border-radius: 20px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        padding: 3rem;
        max-width: 600px;
        width: 90%;
        text-align: center;
        transition: all 0.3s ease;
    }

    .error-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
    }

    .error-icon {
        font-size: 4rem;
        color: #FF4B4B;
        margin-bottom: 1.5rem;
        animation: bounce 2s infinite;
    }

    .error-title {
        color: #FF4B4B;
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 1rem;
    }

    .error-message {
        color: #6c757d;
        font-size: 1.1rem;
        margin-bottom: 2rem;
        line-height: 1.6;
    }

    .btn-home {
        background: #000DFF;
        color: white;
        border: none;
        padding: 1rem 2.5rem;
        border-radius: 12px;
        font-weight: 600;
        text-decoration: none;
        transition: all 0.3s ease;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
    }

    .btn-home:hover {
        background: #0008CC;
        transform: translateY(-2px);
        box-shadow: 0 4px 15px rgba(0, 13, 255, 0.3);
        color: white;
    }

    @keyframes bounce {
        0%, 20%, 50%, 80%, 100% {
            transform: translateY(0);
        }
        40% {
            transform: translateY(-30px);
        }
        60% {
            transform: translateY(-15px);
        }
    }

    .pulse {
        animation: pulse 2s infinite;
    }

    @keyframes pulse {
        0% {
            transform: scale(1);
        }
        50% {
            transform: scale(1.1);
        }
        100% {
            transform: scale(1);
        }
    }

    .shake {
        animation: shake 0.82s cubic-bezier(.36,.07,.19,.97) both;
    }

    @keyframes shake {
        10%, 90% {
            transform: translate3d(-1px, 0, 0);
        }
        20%, 80% {
            transform: translate3d(2px, 0, 0);
        }
        30%, 50%, 70% {
            transform: translate3d(-4px, 0, 0);
        }
        40%, 60% {
            transform: translate3d(4px, 0, 0);
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="error-container">
    <div class="error-card animate__animated animate__fadeIn">
        <div class="error-icon animate__animated animate__bounce animate__infinite">
            <i class="fas fa-exclamation-triangle"></i>
        </div>
        
        <h1 class="error-title animate__animated animate__fadeInDown">
            Oops! Something Went Wrong
        </h1>
        
        <p class="error-message animate__animated animate__fadeIn animate__delay-1s">
            {{ error }}
        </p>

        <div class="animate__animated animate__fadeInUp animate__delay-1s">
            <a href="{{ url_for('index') }}" class="btn-home pulse">
                <i class="fas fa-home"></i>
                Return to Dashboard
            </a>
        </div>
    </div>
</div>

<script>
    // Add shake animation to error message on load
    document.addEventListener('DOMContentLoaded', function() {
        const errorCard = document.querySelector('.error-card');
        errorCard.classList.add('shake');
    });
</script>
{% endblock %}
