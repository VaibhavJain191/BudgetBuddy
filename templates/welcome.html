<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Finance Manager</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Animate.css for animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #6B73FF 0%, #000DFF 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .welcome-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            max-width: 90%;
            width: 600px;
            text-align: center;
        }

        .logo-container {
            margin-bottom: 2rem;
        }

        .logo-icon {
            font-size: 4rem;
            color: #000DFF;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .welcome-title {
            color: #2c3e50;
            margin-bottom: 1.5rem;
            font-weight: 700;
        }

        .welcome-text {
            color: #666;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .btn {
            padding: 0.8rem 2.5rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            margin: 0.5rem;
        }

        .btn-primary {
            background: #000DFF;
            border: none;
            box-shadow: 0 4px 15px rgba(0, 13, 255, 0.2);
        }

        .btn-primary:hover {
            background: #0008CC;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 13, 255, 0.3);
        }

        .btn-outline-primary {
            border: 2px solid #000DFF;
            color: #000DFF;
        }

        .btn-outline-primary:hover {
            background: #000DFF;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 13, 255, 0.3);
        }

        .features {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 3rem;
            flex-wrap: wrap;
        }

        .feature-item {
            text-align: center;
            flex: 1;
            min-width: 150px;
            animation: fadeIn 1s ease-out;
        }

        .feature-icon {
            font-size: 2rem;
            color: #000DFF;
            margin-bottom: 1rem;
        }

        .floating-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 20s infinite linear;
        }

        .shape:nth-child(1) {
            width: 100px;
            height: 100px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 150px;
            height: 150px;
            top: 60%;
            right: 15%;
            animation-delay: -5s;
        }

        .shape:nth-child(3) {
            width: 80px;
            height: 80px;
            top: 40%;
            right: 30%;
            animation-delay: -10s;
        }

        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -50px) rotate(120deg); }
            66% { transform: translate(-20px, 20px) rotate(240deg); }
            100% { transform: translate(0, 0) rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="welcome-container animate__animated animate__fadeIn">
        <div class="logo-container">
            <i class="fas fa-chart-line logo-icon"></i>
        </div>
        
        <h1 class="welcome-title">Welcome to Finance Manager</h1>
        <p class="welcome-text">Take control of your financial future with our powerful and intuitive platform.</p>
        
        <div class="button-container">
            <a href="/login" class="btn btn-primary animate__animated animate__fadeInUp">
                <i class="fas fa-sign-in-alt me-2"></i>Login
            </a>
            <a href="/register" class="btn btn-outline-primary animate__animated animate__fadeInUp animate__delay-1s">
                <i class="fas fa-user-plus me-2"></i>Register
            </a>
        </div>

        <div class="features">
            <div class="feature-item">
                <i class="fas fa-wallet feature-icon"></i>
                <h5>Track Expenses</h5>
            </div>
            <div class="feature-item">
                <i class="fas fa-chart-bar feature-icon"></i>
                <h5>Analytics</h5>
            </div>
            <div class="feature-item">
                <i class="fas fa-piggy-bank feature-icon"></i>
                <h5>Save Money</h5>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
